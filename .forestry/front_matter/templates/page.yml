  label: layout
  hidden: true
  default: default
- name: hero_video_portrait
  type: file
  config:
    maxSize: '250'
  label: Hero Video Portrait
  default: "/assets/images/hero_vid_portrait.mp4"
- name: hero_video_landscape
  type: file
  config:
    maxSize: 250
  label: Hero Video Landscape
  default: "/assets/images/hero_vid_landscape.mp4"
