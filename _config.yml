# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: UBQFIT
email: info@ubqfit.com
description: Your fitness partner - Live 1-on-1 Workouts. Train when you want, where you want, without commitments
keywords: fitness app,fitness partner,gym,gym trainer app, health and fitness app, workout app, health app
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://ubqfit.com" # the base hostname & protocol for your site, e.g. http://example.com
# baseurl: "/ubqfit-marketing" # the subpath of your site, e.g. /blog
# url: "https://ubqfitweb.github.io" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: jekyllrb
github_username:  jekyll

# Build settings
# permalink: pretty
permalink: none

plugins:
  - jekyll-feed
  - jekyll-autoprefixer

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
