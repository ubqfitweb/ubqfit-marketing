    <script>
        function payPalAction() {
            var payData = JSON.parse(localStorage.getItem("payData"));
            if (!payData) {
                // window.location.href="index.html";
            }

            // Render the PayPal button into #paypal-button-container
            paypal.Buttons({
                style: {
                    height: 40,
                    size: 'responsive',
                    color: 'white'
                },
                // Set up the transaction
                createOrder: function (data, actions) {
                    // $("#loader").show();
                    return actions.order.create({
                        purchase_units: [{
                            amount: {
                                value: payData.amount
                            }
                        }],
                        // application_context: {
                        //     shipping_preference: 'NO_SHIPPING'
                        //   }
                    });
                },

                // Finalize the transaction
                onApprove: function (data, actions) {
                    return actions.order.capture().then(function (details) {
                        // Show a success message to the buyer
                        // console.log(details);
                        //  $("#loader").hide();
                        if (details.status == "COMPLETED" || details.status == "PENDING" || details
                            .status == "CREATED" || details.status == "SAVED" || details.status ==
                            "APPROVED") {
                            //  alert('Transaction completed by ' + details.payer.name.given_name + '!');
                            postDonate(payData, details);
                        } else {
                            if (payData.type == "1") {
                                window.location.href = payData.redirectUri + "?status=" + details
                                    .status;
                            } else {
                                window.location.href = "payment-status.html?status=" + details
                                    .status;
                            }
                            // window.location.href="payment-status.html?status="+details.status;
                        }

                    });
                }
            }).render('#paypal-button-container');
        }
    </script>
    <script src="{{ site.url }}{{ site.baseurl }}/assets/js/services.js"></script>

<style type="text/css">
    .loader-wraper {

        width: 100%;
        height: 100%;

        z-index: 999999;
    }

    .spinner {

        height: 70px;
        text-align: center;
        font-size: 10px;
        position: fixed;
        top: 45%;
