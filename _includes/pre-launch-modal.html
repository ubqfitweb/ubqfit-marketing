<!-- PreLaunch Modal step 1-->
<div class="modal-backdrop-prelaunch">
    <div class="modal-container">
        <div class="modal-popup">

            <div class="modal-head">
                <button class="close-btn"> close </button>
            </div>
            <form id="newModalForm" style="padding-top:16px;">
                <p>
                    First 100 get a 1-on-1 live training session for ONLY $1 on the UBQFIT app with our exciting certified vetted trainers.
                </p>
                <center>
                    <p style="text-align:center;"><i><b>Not just fit, UBQFIT!</b></i></p>
                </center>
                <br>
                <div class="modal-body floating-form">
                    <div class="width-100 floating-label">
                        <input class="form-field floating-input" name="firstname" id="firstname" required type="text"
                            placeholder=" ">
                        <span class="highlight"></span>
                        <label class="floading-label" for="name">First Name</label>
                    </div>
                    <div class="width-100 floating-label">
                        <input class="form-field floating-input" name="lastname" id="lastname" required type="text"
                            placeholder=" ">
                        <span class="highlight"></span>
                        <label class="floading-label" for="name">Last Name</label>
                    </div>
                    <div class="width-100 floating-label">
                        <input class="form-field floating-input" name="email" id="email" required type="email"
                            placeholder=" ">
                        <span class="highlight"></span>
                        <label class="floading-label" for="name">Email Address</label>
                    </div>
                    <div class="width-100 floating-label">
                        <input id="phoneNumber" class="form-field floating-input" name="phone" required type="text"
                            autocomplete="false" placeholder="Phone Number">
                        <span class="highlight"></span>
                    </div>
                    <div class="width-100 select-box floating-label">
                        <div>
                            <span class="highlight"></span>
                            <label class="floading-label">I am</label>
                            <div class="multi-select-check-box" style="padding-top: 8px;padding-bottom: 8px;">
                                <br>
                                <label style="height:25px;padding:0;"><input style="margin:6px;" type="checkbox"
                                        name="personas" onChange="multiSelectChanged('personas2')" value="2">looking for a trainer</label>
                                <label style="height:25px;padding:0;"><input style="margin:6px;" type="checkbox"
                                        name="personas" onChange="multiSelectChanged('personas3')" value="3">a trainer</label>
                                <label style="height:25px;padding:0;"><input style="margin:6px;" type="checkbox"
                                        name="personas" onChange="multiSelectChanged('personas4')" value="4">an influencer</label>
                            </div>
                        </div>
                    </div>
                    <div style="display: none;" id="otherPersonContainer" class="width-100 floating-label">
                        <input class="form-field floating-input" name="other" id="otherPerson" required type="text"
                            placeholder=" ">
                        <span class="highlight"></span>
                        <label class="floading-label" for="name">Others</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="second-primary-btn align-center review_btn_prelaunch-two"
                        style="height: 32px;width: auto;">Confirm</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- PreLaunch Modal step 2-->
<div class="modal-backdrop-prelaunch-two">
    <div class="modal-container">
        <div class="modal-popup">
            <div class="modal-head">
                <h1 class="margin-bottom-20">
                    Success
                </h1>
                <button class="close-btn review_btn_prelaunch-two"> close </button>
            </div>
            <div class="modal-body margin-bottom-30">
                <div class="width-100">
                    <p>
                        Thank you! We will get back to you soon with details.
                    </p>
                </div>
            </div>
            <div class="modal-footer">
                <button class="second-primary-btn align-center"
                    onclick="closeModal('modal-backdrop-prelaunch-two')">Ok</button>
            </div>
        </div>
    </div>
</div>
